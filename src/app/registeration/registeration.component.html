<div id="register">
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-lg-7 col-xl-7">
        <div class="card card-signin flex-row">
          <div class="card-img-left d-none d-md-flex">
             <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">Register</h5>
            <form class="form-signin" [formGroup]="regForm" (ngSubmit)="send()">
              <div class="form-label-group">
                <input type="text" formControlName="uname" id="inputUserame" class="form-control" placeholder="Username" required autofocus>
                <label for="inputUserame" >Username</label>
              </div>

              <div class="form-label-group">
                <input type="email" id="inputEmail" formControlName="email" class="form-control" placeholder="Email address" required>
                <label for="inputEmail" >Email address</label>
              </div>
              
              <hr>

              <div class="form-label-group">
                <input type="password" id="inputPassword" formControlName="pass" class="form-control" placeholder="Password"  required>
                <label for="inputPassword">Password</label>
              </div>
              
              <div class="form-label-group">
                <input type="password" id="inputConfirmPassword" formControlName="cpass" class="form-control" placeholder="Password" required>
                <label for="inputConfirmPassword" >Confirm password</label>
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
              
              <span class="d-block text-center mt-2 small" routerLink="/login">Sign In</span>
              <hr class="my-2">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign up with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign up with Facebook</button>
            </form>
          </div>
        </div>
      </div>
      <div *ngIf="regForm && regForm.length>0">
      <li *ngFor="let item of regForm.controls.password.errors|keyvalue">
        {{item.key}}
      </li>
      </div>
    </div>
  </div>


</div>
